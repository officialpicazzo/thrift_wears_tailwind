<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALLINONE_COLLECTION Admin (Firestore)</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
      min-height: 100vh;
    }

    header {
      background: #a855f7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* üí´ New Login Section */
    .login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      padding: 20px;
    }
    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .login-image {
      flex: 1;
      background: linear-gradient(to bottom right, #a855f7, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .login-box {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 10px;
      color: #4c1d95;
      font-size: 1.8rem;
    }
    .login-box p.subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      background: #a855f7;
      color: #fff;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #7e22ce;
    }
    #login-error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-image {
        display: none;
      }
    }

    /* Existing Admin Styles */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: #a855f7;
      color: #fff;
    }
    tr.paid { background: #dcfce7; }
    tr.pending { background: #fef3c7; }
    button {
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .delete-btn {
      background: red;
      color: white;
    }
    #logout-btn {
      background: #444;
      color: #fff;
      margin-bottom: 10px;
    }
    #refresh-btn {
      background: #9333ea;
      color: white;
      margin-left: 10px;
      transition: 0.3s;
    }
    #export-btn {
      background: #10b981;
      color: white;
      margin-left: 10px;
      transition: 0.3s;
    }
    #filter-status {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin-left: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>ALLINONE_COLLECTION ‚Äî Admin Dashboard</header>

<!-- üí´ Updated Login Section -->
<div id="login-form" class="login-section">
  <div class="login-container">
    <div class="login-image"> 
    </div>

    <div class="login-box">
      <h2>Welcome Back, Admin üíº</h2>
      <p class="subtitle">Sign in to manage your store and orders</p>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button id="login-btn">Login</button>
      <p id="login-error"></p>
    </div>
  </div>
</div>

<!-- Orders Section -->
<div id="orders-section" class="container" style="display:none;">
  <div class="top-bar">
    <div>
      <button id="logout-btn">Logout</button>
      <button id="refresh-btn">üîÑ Refresh</button>
      <button id="export-btn">üì¶ Export Excel</button>
    </div>
    <div>
      <label for="filter-status"><b>Filter:</b></label>
      <select id="filter-status">
        <option value="all">All</option>
        <option value="paid">Paid</option>
        <option value="pending">Pending</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </div>
  </div>

  <h2>Recent Orders</h2>
  <table id="orders-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Amount (‚Ç¶)</th>
        <th>Status</th>
        <th>Reference</th>
        <th>Date</th>
        <th>Items</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>¬© 2025 ALLINONE_COLLECTION ‚Äî Admin Panel</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCF2ZD-Qtc8LWzf6H2aCk2DyyGkhukrqnI",
    authDomain: "thrift-store-ab60c.firebaseapp.com",
    projectId: "thrift-store-ab60c",
    storageBucket: "thrift-store-ab60c.appspot.com",
    messagingSenderId: "858859919575",
    appId: "1:858859919575:web:aa30abf0847e3be5f2f892",
    measurementId: "G-4RBD6FBYD6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ADMIN_EMAIL = "tiamiyupeter13@gmail.com";
  const ADMIN_PASS = "pE1ter@zi";

  window.addEventListener("DOMContentLoaded", () => {
    const loginBtn = document.getElementById("login-btn");
    const loginForm = document.getElementById("login-form");
    const ordersSection = document.getElementById("orders-section");
    const ordersTable = document.querySelector("#orders-table tbody");
    const logoutBtn = document.getElementById("logout-btn");
    const refreshBtn = document.getElementById("refresh-btn");
    const exportBtn = document.getElementById("export-btn");
    const filterSelect = document.getElementById("filter-status");
    const errorMsg = document.getElementById("login-error");

    let allOrders = [];

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
        errorMsg.textContent = "";
        loginForm.style.display = "none";
        ordersSection.style.display = "block";
        await loadOrders();
      } else {
        errorMsg.textContent = "‚ùå Invalid login details";
      }
    });

    logoutBtn.addEventListener("click", () => {
      ordersSection.style.display = "none";
      loginForm.style.display = "flex";
      errorMsg.textContent = "";
    });

    refreshBtn.addEventListener("click", async () => {
      refreshBtn.textContent = "‚è≥ Refreshing...";
      await loadOrders();
      refreshBtn.textContent = "‚úÖ Updated!";
      setTimeout(() => (refreshBtn.textContent = "üîÑ Refresh"), 1500);
    });

    filterSelect.addEventListener("change", () => {
      renderOrders(filterSelect.value);
    });

    exportBtn.addEventListener("click", () => {
      if (!allOrders.length) return alert("No orders to export");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(allOrders);
      XLSX.utils.book_append_sheet(wb, ws, "Orders");
      XLSX.writeFile(wb, "ALLINONE_Orders.xlsx");
    });

    async function loadOrders() {
      const snapshot = await getDocs(collection(db, "orders"));
      allOrders = [];
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        data.id = docSnap.id;
        allOrders.push(data);
      });
      renderOrders(filterSelect.value);
    }

    function renderOrders(filter) {
      ordersTable.innerHTML = "";
      let count = 1;
      let filtered = allOrders;
      if (filter !== "all") {
        filtered = allOrders.filter(o => (o.status || "paid").toLowerCase() === filter);
      }

      filtered.forEach(order => {
        const row = document.createElement("tr");
        const status = (order.status || "paid").toLowerCase();
        row.classList.add(status);
        const dateText = order.date?.seconds
          ? new Date(order.date.seconds * 1000).toLocaleString()
          : new Date(order.date || order.createdAt || Date.now()).toLocaleString();

        const itemsHTML = Array.isArray(order.items)
          ? order.items.map(i => `${i.qty}√ó ${i.name} (‚Ç¶${i.price})`).join("<br>")
          : order.items || "‚Äî";

        row.innerHTML = `
          <td>${count++}</td>
          <td>${order.email || "No email"}</td>
          <td>‚Ç¶${order.amount || 0}</td>
          <td>${order.status || "paid"}</td>
          <td>${order.reference || "‚Äî"}</td>
          <td>${dateText}</td>
          <td>${itemsHTML}</td>
          <td><button class="delete-btn" data-id="${order.id}">Delete</button></td>
        `;
        ordersTable.appendChild(row);
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          if (confirm("Delete this order?")) {
            await deleteDoc(doc(db, "orders", btn.dataset.id));
            alert("üóëÔ∏è Order deleted!");
            loadOrders();
          }
        });
      });
    }
  });
</script>
</body>
</html>
